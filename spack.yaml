# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  specs:
    - access-esm1p5@git.2024.05.0
  packages:
    # Direct ACCESS-NRI dependencies
    # Note: mom5, oasis3-mct have branch-specific logic and hence can't use
    # the usual '@git.DATE' format.
    mom5:
      require:
        - '@git.access-esm1.5_2024.05.24=access-esm1.5'
    cice4:
      require:
        - '@git.2024.05.21'
    um7:
      require:
        - '@git.2024.05.21'

    # Lower-level ACCESS-NRI dependencies
    gcom4:
      require:
        - '@git.2024.05.28'
    oasis3-mct:
      require:
        - '@git.access-esm1.5_2024.05.24=access-esm1.5'

    # Other dependencies
    openmpi:
      require:
        - '@4.0.2'

    # Preferences for all packages
    all:
      compiler: [intel@19.0.5.281]
      target: [x86_64]
  view: true
  concretizer:
    unify: true
  modules:
    default:
      enable:
        - tcl
      roots:
        tcl: $spack/../release/modules
        lmod: $spack/../release/lmod
      tcl:
        hash_length: 0
        include:
          - access-esm1p5
          - cice4
          - um7
          - mom5
        hide_implicits: true
        all:
          autoload: direct
          conflict:
            - '{name}'
          environment:
            set:
              'SPACK_{name}_ROOT': '{prefix}'
        projections:
          all: '{name}/{version}'
          access-esm1p5: '{name}/2024.05.0'
          cice4: '{name}/2024.05.21'
          um7: '{name}/2024.05.21'
          mom5: '{name}/access-esm1.5_2024.05.24'
  config:
    install_tree:
      root: "$spack/../restricted/ukmo/release"
    source_cache: "$spack/../restricted/ukmo/source_cache"
    build_stage:
      - "$TMPDIR/restricted/spack-stage"
