# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  specs:
    - access-esm1p5@git.2024.12.0
  packages:
    # Direct ACCESS-NRI dependencies
    # Note: some packages have branch-specific logic and hence can't use
    # the usual '@git.DATE' calver (https://calver.org) format, instead
    # requiring a `@git.DATE=BRANCH` version.
    mom5:
      require:
        - '@git.access-esm1.5_2024.08.23=access-esm1.5'
    cice4:
      require:
        - '@git.ab55a272c0414c9e94b0b774f4e1a740afe7248f=access-esm1.5'
    um7:
      require:
        - '@git.2024.10.17=access-esm1.5'
    # Lower-level ACCESS-NRI dependencies
    gcom4:
      require:
        - '@git.2024.05.28=access-esm1.5'
    oasis3-mct:
      require:
        - '@git.access-esm1.5_2024.05.24=access-esm1.5'
    # Other dependencies
    openmpi:
      require:
        - '@4.0.2'
    netcdf-c:
      require:
        - '@4.7.4'
    netcdf-fortran:
      require:
        - '@4.5.2'
    hdf5:
      require:
        - '@1.10.11'
    # Preferences for all packages
    all:
      require:
        - '%intel@19.0.3.199'
        - 'target=x86_64_v4'
  view: true
  concretizer:
    unify: true
  modules:
    default:
      tcl:
        include:
          - access-esm1p5
          - cice4
          - um7
          - mom5
        projections:
          access-esm1p5: '{name}/2024.12.0'
          cice4: '{name}/ab55a272c0414c9e94b0b774f4e1a740afe7248f-{hash:7}'
          um7: '{name}/2024.10.17-{hash:7}'
          mom5: '{name}/access-esm1.5_2024.08.23-{hash:7}'
  config:
    install_tree:
      root: $spack/../restricted/ukmo/release
    source_cache: $spack/../restricted/ukmo/source_cache
    build_stage:
      - $TMPDIR/restricted/spack-stage
